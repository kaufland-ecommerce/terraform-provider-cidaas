version: "2"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - durationcheck
    - unused
    - errcheck
    - exportloopref
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nilerr
    # - paralleltest # Reference: https://github.com/kunwardeep/paralleltest/issues/14
    - predeclared
    - staticcheck
    - tenv
    - unconvert
    - unparam
    - vet
